				<form action="{% url 'signup' %}" method="post">
                    {% csrf_token %}

					{% for field in form %}

                    {% if field.errors %}
                    {{field}}
                    <br>
                    <center><small style="text-decoration: none; color: red;">{{field.errors}}</small></center>
                    <br>

                    {% else %}
                    {{field}}
                    <br>

                    {% endif %}

                    {% endfor %}

					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<!-- <div class="clear"></div> -->
					</div>
					<input type="submit" value="SIGNUP">
				</form>
				<p>Don't have an Account? <a href="{% url 'signin' %}"> Login Now!</a></p>
